<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form action="#" id="form"><label>
    First name:
      <input type="text" id="fname" name="decision" />
    Last name:
      <input type="text" id="lname" name="decision" />
    Age:
      <input type="number" id="age" name="decision" 
      
      /></label><br />
      <label for="question"></label><br />
      Have you ever shopped here before?<br>
      Yes: <input type="radio" name="question" id="question" value="Yes" /> No:
      <input type="radio" name="question" id="question" value="No" /><br />
      <br />

 
     <span>Do you any dietary restrictions?</span><br>
      <input type="checkbox" name="gluten" value="gluten" id="gluten" /> Gluten <br />
      <input type="checkbox" name="keto" value="keto" id="keto" /> Keto <br />
      <input type="checkbox" name="vegetarian" value="vegetarian" id="vegetarian" />
      Vegetarian <br />
    <br>
      <span>How likely are you to recommend<br>this product to a friend?</span><br>
      <input type="checkbox" name="likely" value="likely" id="likely" /> Likely <br />
      <input type="checkbox" name="somewhat likely" value="somewhat likely" id="somewhat likely" /> Somewhat likely<br />
      <input type="checkbox" name="not likely" value="not likely" id="not likely" />
      not likely <br />

      <br>

      <button type="button" value="submit" id="button" name="submit">
        Submit
      </button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
